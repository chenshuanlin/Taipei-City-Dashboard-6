    <script>
        // 初始化 Lucide 圖標
        lucide.createIcons();

        // 系統切換
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();

                // 更新導航項目狀態
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');

                // 更新麵包屑
                document.getElementById('current-system').textContent = item.querySelector('span').textContent;

                // 切換內容區域
                const systemId = item.getAttribute('data-system');
                document.querySelectorAll('.system-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${systemId}-system`).classList.add('active');
            });
        });
    </script>
